<body>
<div class="aaa" aaa>
</div>
<div class="tree-container" id="tree-container"></div>




<div class="modal fade edit-modal" tabindex="-1" role="dialog" id="treeModal" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="tree-modal-title"></h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="form-group col-sm-12 modal-formgroup" style="padding:0 25px;">
              <span class="faker-label">名称</span>
              <input type="text" class="form-control" id="node-name" name="value" placeholder="请输入名称">
            </div>
            <div class="form-group col-sm-12 modal-formgroup" style="padding:0 25px;">
              <span class="faker-label">所属园区</span>
              <select id="pk_id" name="park" class="selectpicker show-tick form-control bs-select-hidden" data-live-search="true" title="选择所属园区">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <div class="form-group col-sm-12 modal-formgroup" style="padding:0 25px;">
              <span class="faker-label">总面积</span>
              <input type="text" class="form-control" id="allArea" name="allArea" placeholder="请输入总面积">
            </div>
            <div class="form-group col-sm-12 modal-formgroup" style="padding:0 25px;">
              <span class="faker-label">可租面积</span>
              <input type="text" class="form-control" id="rentArea" name="rentArea" placeholder="请输入可租面积">
            </div>

            <div class="form-group col-sm-12 modal-formgroup tree-menu" style="padding:0 25px;">
              <span class="faker-label">节点位置</span>
              <div class="Qdropdown" id="treeDropdown">
                <button id="dLabel" class="btn btn-default tree-menu-btn" type="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                        style="width:100%;">
                  <span class="text">请选择姓名</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dLabel" id="treeModalNodeLists">

                </ul>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-info" id="tree-modal-sure">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>

</body>
